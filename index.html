<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./styles.css">

<body>
    <div class="portofolia">
        <header>
            <nav>
                <h3 class="logo">Majestic Waldis</h3>

                     class="menu"
                     width="43" 
                     height="23" 
                     viewBox="0 0 43 23"

                    </div>

                        <img src="./social/Instagram.png" alt="Instagram">

                </div>

                        <img width ="250" height ="508" class="model-right" src="./img/self left.jpg" alt="model">
                    </div>
                </section>
                <div class="pages">
                    <div class="page-1">
                        <h3>01</h3>
                        <svg 
                         class="slide active"
                         width="12" 
                         height="12" 
                         viewBox="0 0 12 12"

                         xmlns="http://www.w3.org/2000/svg">
                        <circle cx="6" cy="6" r="6" fill="white" fill-opacity="0.5"/>
